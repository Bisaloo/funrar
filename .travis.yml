# Sample .travis.yml for R projects
language: r
cache: packages
warnings_are_errors: true
sudo: required
r_packages:
  - covr
  - pkgdown
  - spelling

after_success:
  - Rscript -e 'library(covr);codecov()'
  - Rscript -e 'spelling::spell_check_package(vignettes = TRUE)'

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true
